<body>
    <header>
        <div class="contenedorlogo">
            <a href="./index.html"><img src="./Imgs/logok burgers.png" alt="Logo K burgers" class="navlogo"></a>
        </div>
        <nav class="navbar" id="navbar">
            <ul class="listanav" id="listanav">
                <li class="navitem"><a href="./index.html" class="navlink">Inicio</a></li>
                <li class="navitem"><a href="./tienda.html" class="navlink">Pedido Online</a></li>
                <li class="navitem"><a href="#Contacto" class="navlink">Contacto </a></li>
                <li class="navitem"><a href="./login.html" class="navlink">Acceso Clientes</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

        </nav>
    </header>
    <section class="description">
        <h3>Nuestra Carta</h3>
        <p>En esta seccion podes ver todas nuestras hamburguesas</p>
    </section>
    <section class="Tienda" id="Tienda">
        <h4>Salen acompañadas de papas fritas</h4>
        <div class="principalList">
            <div id="list-products"></div>

    </section>

                <span>

                    <span id="totalProducts"></span>$
