        <nav class="navbar" id="navbar">

        <div class="contenedor-login">
            <div class="inicio-sesion">
                <h3 class="h3login">Inicia Sesión</h3>

                    <input type="submit" value="INGRESAR" id="ingresar" required>
                </form>

            </div>
            <div class="login-opciones">
                <h3 class="h3login">Accedé con otras cuentas</h3>
                <input type="button" name="btn-facebook" value="Acceder con Facebook" id="btn-facebook">
                <input type="button" name="btn-google" value="Acceder con Google" id="btn-google">
            </div>
        </div>
